<div class="container-fluid">
  <!-- <h2>Carousel Example</h2>   -->
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="./assets/carousel/pic1.jpg" alt="Los Angeles" style="width:100%;">
      </div>

      <div class="item">
        <img src="./assets/carousel/pic2.jpg" alt="Chicago" style="width:100%;">
      </div>

      <div class="item">
        <img src="./assets/carousel/pic3.jpg" alt="New york" style="width:100%;">
      </div>

      <div class="item">
        <img src="./assets/carousel/pic4.jpg" alt="New york" style="width:100%;">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
<div class="container">
  <h1>Collections</h1>
  <h4> Explore curated lists of top restaurants, cafes, pubs, and bars around the Globe, based on trends</h4>
  <form class="navbar-form navbar-right">
    <div class="input-group">
      <input type="text" class="form-control" [(ngModel)]="getSearchTerm().Country" placeholder="Search by Country"
        list="codes" name="search" />
      <datalist id="codes">
        <option *ngFor="let list of countryList">{{list}}</option>
      </datalist>
    </div>
  </form>
  <div class="row">
    <div class="col-md-8">
      <input type="checkbox" (change)="topRestaurants($event)" value="Top_Rank"><label>Top Rank</label>
      <input type="checkbox" (change)="filterByStar('5', $event)" value="5 Stars"><label>5 Stars</label>
      <input type="checkbox" (change)="filterByStar('4', $event)" value="4 Stars"><label>4 Stars</label>
      <!-- <input type="checkbox" (change)="checkAll($event)" value="3 Stars"><label>3 Stars</label> -->
    </div>
  </div>
  <div class="row">
    <div class="col-md-3">
      <ng-container *ngFor="let details of getRestaurants() | filterBy: getSearchTerm()">
        <div class="card" style="width: 18rem;">
          <img class="card-img-top" src="./assets/{{randomIntFromInterval()}}.jpg" alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title">
              <span class="title">{{details.Brand}}</span>
              <span class="rating">{{details.Stars}} <i class="glyphicon glyphicon-star"></i></span>
            </h5>
            <label>Variety: </label> &nbsp;<span class="card-text">{{details.Variety}}</span> <br>
            <label>Country: </label> &nbsp;<span class="card-text">{{details.Country}}</span> <br>
            <label>Style: </label> &nbsp;<span class="card-text">{{details.Style}}</span> <br>
            <label>Top Ten: </label> &nbsp;<span class="card-text">{{details.Top_Ten}}</span>
            <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
          </div>
        </div>
      </ng-container>
    </div>
  </div>
</div>
